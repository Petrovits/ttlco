<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PHP Contact Form To Send Email On Form Submission - reusable form</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="form.css" type="text/css">
        <link rel="stylesheet" href="../css/nav-4.css" type="text/css">
                
        <script src="form.js"></script>
    </head>
    <body>
       <div>
            <div class="topnav formNav">
                    <a title="Home" alt="home" href="../index-4.html#main">Home</a>
                    <a title="Gallery" alt="gallery" href="../index-4.html#gallery">Gallery</a>
                    <a class="active" title="Contact" alt="contact" href="">Contact</a>
                    <a title="About" alt="about" href="../index-4.html#about">About</a>
            </div>
        </div>            
            
        
        <div class="container">
            <div class="container form-top">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                        <div class="panel panel-danger">
                            <div class="panel-body">
                                <form id="reused_form">
                                    <div class="form-group">
                                        <label >Name: </label>
                                        <input type="text" name="name" title="Enter name"  class="form-control" placeholder="Enter Your Name" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <label >Email: </label>
                                        <input type="email" name="email" title="Enter email" required class="form-control" placeholder="Enter Your Email">
                                    </div>
                                    <div class="form-group">
                                        <label >Message: </label>
                                        <textarea rows="3" name="message" title="Enter message" required class="form-control" placeholder="Type Your Message"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-raised btn-lg btn-warning" title="send" type="submit">Send</button>
                                    </div>
                                </form>
                                
                                <div id="error_message" style="width:100%; height:100%; display:none; ">
                                    <h4>
                                        Error
                                    </h4>
                                    Sorry there was an error sending your form. 
                                </div>
                                <div id="success_message" style="width:100%; height:100%; display:none; ">
<h2>Success! Your Message was Sent Successfully.</h2>
</div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div> 
    </body>
</html>
